on:
  push:
    paths:
      - README_kr.Rmd

name: readmekr

jobs:
  render:
    name: Render README
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v1
      - uses: r-lib/actions/setup-pandoc@v1
      - name: Install rmarkdown, remotes, and the local package
        run: |
          install.packages("remotes")
          remotes::install_cran("rmarkdown")
          remotes::install_cran("dplyr")
          remotes::install_cran("tidytext")
          remotes::install_cran("reticulate")
          remotes::install_github("forkonlp/presidentSpeech")
          reticulate::install_miniconda()
          remotes::install_local(".")
        shell: Rscript {0}
      - name: Render README
        run: Rscript -e 'rmarkdown::render("README_kr.Rmd")'
      - name: Commit results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git commit README_kr.md -m 'Re-build README_kr.Rmd' || echo "No changes to commit"
          git push origin || echo "No changes to commit"
